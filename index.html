<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<div class="container mx-auto p-4">
    <div class="container text-center">
        <div class="weather-section">
            <div id="current-weather" class="weather-card">
                <!-- Here show the current weather -->
            </div>
        </div>
        <hr>
        <div class="quote-section">
            <div id="motivationalQuote" class="quote">
                <!-- here show the motivational quote -->
            </div>
        </div>
    </div>
</div>



<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Task List</h1>
    <button id="addTaskButton" class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Add Task</button>

    <div id="taskList" class="space-y-2 w-full"></div>
</div>





<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-md w-80">
        <h2 class="text-xl font-semibold mb-4">Add Task</h2>
        <input id="taskName" type="text" class="border rounded mb-2 p-2 w-full" placeholder="Task Name">

        <select id="priority" class="border rounded mb-2 p-2 w-full">
            <option value="most_important">Most Important Task</option>
            <option value="secondary">Secondary Task</option>
            <option value="additional">Additional Task</option>
        </select>

        <select id="status" class="border rounded mb-4 p-2 w-full">
            <option value="not_started">Not Started</option>
            <option value="completed">Completed</option>
            <option value="delegate">Delegate</option>
            <option value="delete">Delete</option>
            <option value="in_progress">In Progress</option>
        </select>

        <button id="saveTask" class="bg-blue-500 text-white py-2 px-4 rounded w-full">Save Task</button>
    </div>
</div>

<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-md w-80">
        <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
        <input id="editTaskName" type="text" class="border rounded mb-2 p-2 w-full" placeholder="Task Name">

        <select id="editPriority" class="border rounded mb-2 p-2 w-full">
            <option value="most_important">Most Important Task</option>
            <option value="secondary">Secondary Task</option>
            <option value="additional">Additional Task</option>
        </select>

        <select id="editStatus" class="border rounded mb-4 p-2 w-full">
            <option value="not_started">Not Started</option>
            <option value="completed">Completed</option>
            <option value="delegate">Delegate</option>
            <option value="delete">Delete</option>
            <option value="in_progress">In Progress</option>
        </select>

        <button id="updateTask" class="bg-blue-500 text-white py-2 px-4 rounded w-full">Update Task</button>
    </div>
</div>





    <script src="./assets/js/app.js"></script>
</body>
</html>
